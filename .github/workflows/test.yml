name: Test JAX Reproducibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run verification script
      run: python verify_setup.py
    
    - name: Run pytest
      run: python -m pytest tests/ -v
    
    - name: Test reproducibility manually
      run: |
        python -m jpr.run_repro --steps 10 --seed 42 --out test1.json
        python -m jpr.run_repro --steps 10 --seed 42 --out test2.json
        python -m jpr.compare test1.json test2.json
    
    - name: Test checkpoint/resume
      run: |
        python -m jpr.run_repro --steps 15 --seed 123 --out full.json
        python -m jpr.run_repro --steps 10 --seed 123 --checkpoint-dir ckpt --save-at 10 --out phase1.json
        python -m jpr.run_repro --steps 15 --seed 123 --checkpoint-dir ckpt --restore-from 10 --out resumed.json
        python -m jpr.compare full.json resumed.json
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    
    - name: Type check with mypy
      run: mypy src/ --ignore-missing-imports